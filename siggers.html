<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siggers - Marketplace for Niggers</title>
    <link rel="icon" href="otherjunk/icons/siggers/favicon.png">
   <meta http-equiv="refresh" content="0;url=https://nigex.xyz">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

	    .warning { background: #ffcc00; padding: 10px; font-weight: bold; }
        h1 {
            color: #2c3e50;
            font-size: 3rem;
        }

        .product-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }

        .product-container h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .promo {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .product-item:hover {
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        /* Modal (popup) style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 0;
            right: 25px;
            padding: 5px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group input {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="warning">⚠️ The site will shut down 2nd May 1:30 GMT+1.</div>
    <h1>Welcome to Siggers</h1>
    <p>Founded in 2011 by the NiGex Team</p>
    <p><a href="https://bit.ly/nigex" target="_blank">NiGex Website</a></p>

    <div id="productList" class="product-container">
    </div>

    <div id="productDetail" class="product-container" style="display: none;">
    </div>

<a id="randomImageLink" href="#">
  <img id="randomImage" src="" alt="Advertisement">
</a>
    
    <div class="footer">
        <p>© NiGex 1999 - 2024 │ © Siggers 2011 - 2024</p>
    </div>
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-header">Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="postal">Postal Code</label>
                    <input type="text" id="postal" name="postal" required>
                </div>
                <button type="submit">Proceed to Checkout</button>
            </form>
        </div>
    </div>
</body>
</html>
